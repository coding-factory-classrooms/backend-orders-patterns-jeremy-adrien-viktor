#parse("base.html")
#@mainLayout()
<h1>Dashboard Template</h1>
<div>
    <h2>Order</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Order</th>
            <th>Date</th>
            <th>Price</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        #foreach ($o in $orders)
        <tr>
            <td><a href="/dashboard/$velocityCount">$velocityCount</a></td>
            <td>$o.getDish()</td>
            <td>$o.getDateOrder()</td>
            <td>$o.getTotalPrice()</td>
            <td>$o.getState()</td>
        </tr>
        #end
        </tbody>
    </table>

    <h2>History</h2>
    <ul>
        #foreach ($o in $ordershistory)
            <li>$o</li>
        #end
    </ul>

</div>
#end
