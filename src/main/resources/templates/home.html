#parse("base.html")
#@mainLayout()
<h1>Home Template</h1>
<div>

        <p>Select pizza</p>
        <select id="pizza">

            #foreach ($p in $pizzaList)

                $p.getName()
            </option>
            #end
        </select>
    </div>

    <div>
        <p>Select panini</p>
        <select id="panini">
            <option value="">--Please choose an option--</option>

                $p.getName()
            </option>
            #end
        </select>
    </div>


</div>
#end
